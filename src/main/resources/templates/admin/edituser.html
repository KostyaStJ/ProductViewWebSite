<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<div th:insert="content/header.html"></div>

<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="holder.js/242x200">
                    <div class="caption">
                        <h3 th:text="${user.id}"></h3>
                        <h5 th:text="${user.email}"></h5>
                        <h5 th:text="${user.name}"></h5>
                        <h5 th:text="${user.lastName}"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <form method="POST" th:action="@{'/admin/user/' + ${user.id} +'/edit'}"
                  th:object="${userNew}">

                <div class="form-group">
                    <label for="name">New name</label>
                    <input type="text" th:field="*{name}" value="${'Jopa1111'}" class="form-control" placeholder="Enter new user's name" id="name"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>

                </div>
                <div class="form-group">
                    <label for="email">New email</label>
                    <input type="text" th:field="*{email}"  class="form-control" placeholder="Enter new user's email " id="email"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>
                </div>
                <div class="form-group">
                    <label for="lastname">New lastname</label>
                    <input type="text" th:field="*{lastName}" class="form-control"
                           placeholder="Enter new user's lastname" id="lastname"/>
                </div>
                <div class="form-group">
                    <label for="password">New password</label>
                    <input type="text" th:field="*{password}" class="form-control" placeholder="Enter new user's password" id="password"/>
                    <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</p>
                </div>


                <input th:field="*{id}" type="hidden" value="${user.id}"/>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="content/footer.html"></div>
</html>
