<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<div th:insert="content/header.html"></div>

<div class="container">
    <div class="starter-template">
        <div class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="holder.js/242x200">
                    <div class="caption">
                        <h3 th:text="${categoryData.name}"></h3>
                        <h5 th:text="${categoryData.description}"></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <form method="POST" action="/admin/category/add"
                  th:action="@{'/admin/category/' + ${categoryData.id} +'/edit'}" th:object="${categoryDataNew}">
                <div class="form-group">
                    <label for="name">New name</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter new category name"
                           id="name"/>
                </div>
                <div class="form-group">
                    <label for="desc">New description</label>
                    <input type="text" th:field="*{description}" class="form-control"
                           placeholder="Enter new category desc" id="desc"/>
                </div>
                <input th:field="*{id}" type="hidden" value="${category.id}"/>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="content/footer.html"></div>
</html>
