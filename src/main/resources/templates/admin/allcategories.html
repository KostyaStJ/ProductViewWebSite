<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<div th:insert="content/header.html"></div>

<div class="container">
    <div class="starter-template">
        <div class="nav navbar-form">
            <div class="list-group">
                <th:block th:each="category : ${categories}">
                    <a th:href="@{'/categories/' + ${category.id}}" class="list-group-item list-group-item-info"
                       th:text="${category.name}">
                    </a>
                </th:block>
            </div>
            <form method="POST" action="/admin/addcategory" th:action="@{'/admin/addcategory'}" th:object="${category}">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Category name"/>
                <input type="text" th:field="*{description}" class="form-control" placeholder="Category desc"/>
                <input th:field="*{id}" type="hidden" value="${category.id}"/>
                <div class="form-group row">
                    <div class="col-sm-10">
                        <input type="submit" value="Submit" class="btn btn-primary"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="content/footer.html"></div>
</html>
