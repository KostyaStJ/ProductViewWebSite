<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<div th:insert="content/header.html"></div>
<div class="col-md-4" th:insert="admin/admin.html"></div>

<div class="container">
    <div class="starter-template">
        <div class="col-md-4">
            <div class="list-group">
                <th:block th:each="product : ${products}">

                    <a class="list-group-item list-group-item-info" th:text="${product.name}">
                    </a>
                </th:block>
            </div>
            <details>
                <summary>Add product</summary>
                <form method="POST" action="/admin/product/add" th:action="@{'/admin/product/add'}"
                      th:object="${productData}">

                    <div class="form-group">
                        <label for="name">Product name</label>
                        <input type="text" th:field="*{name}" class="form-control" value="Default" placeholder="Product name"
                               id="name"/>
                    </div>
                    <div class="form-group">
                        <label for="desc">Product description</label>
                        <input type="text" th:field="*{description}" class="form-control" value="Desc" placeholder="Product desc"
                               id="desc"/>
                    </div>
                    <div class="form-group">
                        <label for="price">Product price</label>
                        <input type="text" th:field="*{price}" value="0" class="form-control" placeholder="Product price"
                               id="price"/>
                    </div>
                    <div class="form-group" th:each="cat: ${categories}">
                    <input type="radio"
                           th:field="*{category}"
                           th:value="${cat.id}"/>
                    <label
                            th:for="${#ids.prev('category')}"
                            th:text="${cat.name}"></label>
                    </div>

            <div class="form-group row">
                <div class="col-sm-10">
                    <input type="submit" value="Submit" class="btn btn-primary"/>
                </div>
            </div>


        </form>
            </details>
        </div>
    </div>
</div>

<div th:insert="content/footer.html"></div>
</html>
