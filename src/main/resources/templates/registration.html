<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
>

<div th:insert="content/header.html"></div>
<div class="container">
    <div class="starter-template">
        <div>
            <form method="POST" action="/registration" th:action="@{/registration}" th:object="${userData}">
                <div class="form-group row">
                    <label for="name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-5">

                        <input type="text" th:field="*{name}" class="form-control" placeholder="User name" id="name"/>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Lastname</label>
                    <div class="col-sm-5">

                        <input type="text" th:field="*{lastName}" class="form-control" placeholder="User lastname"
                               id="lastName"/>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">E-mail</label>
                    <div class="col-sm-5">

                        <input type="text" th:field="*{email}" class="form-control" placeholder="User email" id="email"/>
                        <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</p>

                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-5">

                        <input type="text" th:field="*{password}" class="form-control" placeholder="User password"
                               id="password"/>

                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-10">

                        <input type="submit" value="Submit" class="btn btn-primary"/>

                    </div>
                </div>


            </form>
        </div>
    </div>
</div>

<div th:insert="content/footer.html"></div>

</html>
